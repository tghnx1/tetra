function updateArrowSymbol() {
const arrow = document.querySelector('.arrow-symbol');
if (window.innerWidth <= 940) {
arrow.innerHTML = '&#8595;'; // Down arrow for mobile
} else {
arrow.innerHTML = '&#8592;'; // Left arrow for desktop
}
}
