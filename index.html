<body>
<div id="pointer-container">
  <div id="pointer-arrow">
    <span class="arrow-symbol">&#8592;</span>
    <span class="arrow-text">Drag and click</span>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
<script type="module" src="Scripts/main.js"></script>
<div id="overlay-content">
  <div id="overlay-inner"></div>
</div>
<script>
  function updateArrowSymbol() {
    const arrow = document.querySelector('.arrow-symbol');
    if (window.innerWidth <= 940) {
      arrow.innerHTML = '&#8595;';
    } else {
      arrow.innerHTML = '&#8592;';
    }
  }
  window.addEventListener('resize', updateArrowSymbol);
  window.addEventListener('DOMContentLoaded', updateArrowSymbol);
</script>
</body>
</html>
